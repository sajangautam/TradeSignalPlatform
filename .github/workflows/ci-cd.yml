name: CI/CD - Build, Images, Deploy

# trigger on pushes to main and manual runs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write       # allow pushing to GHCR
  id-token: write

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository_owner }}/tradesignal-backend
  FRONTEND_IMAGE: ${{ github.repository_owner }}/tradesignal-frontend
  BACKEND_CONTEXT: .
  BACKEND_DOCKERFILE: Dockerfile
  FRONTEND_CONTEXT: client
  FRONTEND_DOCKERFILE: client/Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Set up Node (for frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Restore & Build .NET solution
        run: |
          dotnet restore
          dotnet build --no-restore --configuration Release

      - name: Run tests (if any)
        run: |
          dotnet test --no-build --verbosity normal
        continue-on-error: true

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.BACKEND_CONTEXT }}
          file: ${{ env.BACKEND_DOCKERFILE }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build & push frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.FRONTEND_CONTEXT }}
          file: ${{ env.FRONTEND_DOCKERFILE }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  deploy-to-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout (for k8s manifests)
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest' # or 'v1.29.0' if you want to pin

      - name: Configure kubeconfig (from secret)
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_DATA" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl version --client

      - name: Update backend deployment image and rollout
        run: |
          kubectl set image deployment/tradesignal-backend tradesignal-backend=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }} --record
          kubectl rollout status deployment/tradesignal-backend --timeout=120s

      - name: Update frontend deployment image and rollout
        run: |
          kubectl set image deployment/tradesignal-frontend tradesignal-frontend=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} --record
          kubectl rollout status deployment/tradesignal-frontend --timeout=120s

