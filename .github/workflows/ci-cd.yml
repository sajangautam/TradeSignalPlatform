name: CI/CD - Build, Images, Deploy

# trigger on pushes to main and manual runs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write       # allow pushing to GHCR
  id-token: write

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository_owner }}/tradesignal-backend
  FRONTEND_IMAGE: ${{ github.repository_owner }}/tradesignal-frontend
  BACKEND_CONTEXT: .
  BACKEND_DOCKERFILE: Dockerfile
  FRONTEND_CONTEXT: client
  FRONTEND_DOCKERFILE: client/Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Set up Node (for frontend build)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Restore & Build .NET solution
        run: |
          dotnet restore
          dotnet build --no-restore --configuration Release

      - name: Run tests (if any)
        run: |
          dotnet test --no-build --verbosity normal
        continue-on-error: true

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.BACKEND_CONTEXT }}
          file: ${{ env.BACKEND_DOCKERFILE }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build & push frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.FRONTEND_CONTEXT }}
          file: ${{ env.FRONTEND_DOCKERFILE }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  